<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJK File Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JJK File Converter</h1>
        <div class="file-input">
            <input type="file" id="file" name="files" />
            <label for="file">Choose File</label>
            <div id="fileName" class="file-name">No file chosen</div> <!-- Displaying the chosen file name -->
        </div>
        <div class="select-container">
            <div class="custom-select" id="selectedFormat">Select Format</div>
            <div class="options-container" id="optionsContainer">
                <input type="text" class="search-input" id="searchInput" placeholder="Search formats...">
                <div class="options-content" id="optionsContent">
                    <!-- Options will be dynamically added here -->
                </div>
            </div>
        </div>
        <button id="convertButton">Convert</button>
        <div class="spinner" id="spinner"></div>
        <div class="file-url" id="fileUrl"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
